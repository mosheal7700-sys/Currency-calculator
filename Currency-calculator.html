<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××—×©×‘×•×Ÿ ×”××¨×” - ×“×¨×•× ×××¨×™×§×” ×•××¨×’× ×˜×™× ×” ×‘×œ×•</title>
    <style>
        :root {
            --primary: #1e3799;
            --accent: #f6b93b;
            --blue-color: #00a8ff;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;

            display: flex;

        .card {

            padding: 30px;

        }
        .main-group { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e9ecef; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #2f3640; }
        input, select {
            width: 100%;

            border: 2px solid #dcdde1;

            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); outline: none; }
        .blue-toggle {
            display: none; /* ×™×•×¤×™×¢ ×¨×§ ×‘××¨×’× ×˜×™× ×” */
            background: #e1f5fe;

<body>

<div class="card">
    <h2 style="text-align:center; margin-top:0;">××—×©×‘×•×Ÿ ××˜×™×™×œ ğŸŒ</h2>
    
    <div class="main-group">
        <div class="input-group">
            <label>×©×§×œ ×—×“×© (ILS â‚ª)</label>
            <input type="number" id="ils" placeholder="0.00" oninput="calculate('ils')">
        </div>
        <div class="input-group">
            <label>×“×•×œ×¨ ×××¨×™×§××™ (USD $)</label>
            <input type="number" id="usd" placeholder="0.00" oninput="calculate('usd')">
        </div>
    </div>

    <div class="input-group">
        <label>×‘×—×¨ ××˜×‘×¢ ××§×•××™:</label>
        <select id="country-select" onchange="toggleBlueMode(); calculate('ils');">
            <option value="brl">×‘×¨×–×™×œ (BRL R$)</option>
            <option value="ars" selected>××¨×’× ×˜×™× ×” (ARS $)</option>
            <option value="clp">×¦'×™×œ×” (CLP $)</option>
            <option value="pen">×¤×¨×• (PEN S/.)</option>
            <option value="cop">×§×•×œ×•××‘×™×” (COP $)</option>
            <option value="bob">×‘×•×œ×™×‘×™×” (BOB Bs.)</option>
            <option value="uyu">××•×¨×•×’×•×•××™ (UYU $U)</option>
            <option value="pyg">×¤×¨×’×•×•××™ (PYG â‚²)</option>
        </select>
    </div>

    <div id="blue-area" class="blue-toggle">
        <input type="checkbox" id="is-blue" onchange="calculate('ils')">
        <label style="display:inline; color:#01579b;">×”×©×ª××© ×‘×©×¢×¨ "×‘×œ×•" (×©×•×§ ×—×•×¤×©×™)</label>
    </div>

    <div class="input-group">
        <label id="dynamic-label">×¡×›×•× ×‘××˜×‘×¢ ××§×•××™</label>
        <input type="number" id="dynamic-input" placeholder="0.00" oninput="calculate('dynamic')">
    </div>

    <div class="footer" id="status">×˜×•×¢×Ÿ ×©×¢×¨×™× ××”×¨×©×ª...</div>
</div>

<script>
    let rates = {};

    async function getRates() {
        try {
            const res = await fetch('https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/ils.json');
            const data = await res.json();
            rates = data.ils;
            document.getElementById('status').innerText = "×©×¢×¨×™× ××¢×•×“×›× ×™× âœ…";
            toggleBlueMode();
            calculate('ils');
        } catch (e) {
            document.getElementById('status').innerText = "×©×’×™××ª ×—×™×‘×•×¨. × ×¡×” ×©×•×‘.";
        }
    }

    function toggleBlueMode() {
        const country = document.getElementById('country-select').value;
        document.getElementById('blue-area').style.display = (country === 'ars') ? 'block' : 'none';
    }

    function calculate(source) {
        if (!rates.usd) return;

        const ilsEl = document.getElementById('ils');
        const usdEl = document.getElementById('usd');
        const dynEl = document.getElementById('dynamic-input');
        const currency = document.getElementById('country-select').value;
        const isBlue = document.getElementById('is-blue').checked;

        let currentRate = rates[currency];
        
        // ×ª×™×§×•×Ÿ ×©×¢×¨ ×‘×œ×• ×œ××¨×’× ×˜×™× ×” (××›×¤×™×œ ××©×•×¢×¨ ×œ×¤×™ ×”××¦×‘ ×”× ×•×›×—×™)
        if (currency === 'ars' && isBlue) {
            currentRate = currentRate * 1.25; // ×”×¢×¨×”: ×”×©×¢×¨ ××©×ª× ×” ×›×œ ×™×•×, ×‘-2026 ×”×™×—×¡ ×¢×©×•×™ ×œ×”×©×ª× ×•×ª
        }

        let baseIls;
        if (source === 'ils') baseIls = parseFloat(ilsEl.value);
        else if (source === 'usd') baseIls = parseFloat(usdEl.value) / rates.usd;
        else if (source === 'dynamic') baseIls = parseFloat(dynEl.value) / currentRate;

        if (isNaN(baseIls)) return;

        if (source !== 'ils') ilsEl.value = baseIls.toFixed(2);
        if (source !== 'usd') usdEl.value = (baseIls * rates.usd).toFixed(2);
        if (source !== 'dynamic') dynEl.value = (baseIls * currentRate).toFixed(0);
    }

    getRates();
</script>

</body>
</html>
